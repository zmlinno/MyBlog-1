<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>登录</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <h2>登录</h2>
    <form id="loginForm">
      <input id="username" placeholder="用户名" required><br>
      <input id="password" type="password" placeholder="密码" required><br>
      <button type="submit">登录</button>
    </form>
    <p class="message" id="message"></p>
  </div>
  <script>
    document.getElementById('loginForm').onsubmit = function(e) {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      fetch('/api/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password })
      })
      .then(res => res.text())
      .then(msg => {
        if (msg === '登录成功') {
          document.getElementById('message').style.color = 'green';
          document.getElementById('message').innerText = '登录成功！';
          setTimeout(() =>{
            window.location.href = '/home.html';
          },1000); //1秒后跳转
        } else {
          document.getElementById('message').style.color = '#e84118';
          document.getElementById('message').innerText = '用户名或密码错误';
        }
      });
    }
  </script>
</body>
</html>
